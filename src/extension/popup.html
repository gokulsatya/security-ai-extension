<!DOCTYPE html>
<html>
<head>
    <title>Security Operations Assistant</title>
    <style>
        /* Base styles for a clean, professional look */
        body {
            width: 400px;
            padding: 16px;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Header section styling */
        .header {
            background-color: #1a237e;
            color: white;
            padding: 12px;
            margin: -16px -16px 16px -16px;
            border-bottom: 3px solid #0d47a1;
        }

        /* Status panel styling */
        .status-panel {
            background-color: #f5f5f5;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 16px;
        }

        /* Status indicator dot */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background-color: #4CAF50;
            box-shadow: 0 0 5px #4CAF50;
        }

        .status-inactive {
            background-color: #f44336;
            box-shadow: 0 0 5px #f44336;
        }

        /* Alert section styling */
        .alert-container {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 12px;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <h2 style="margin: 0;">Security Operations Assistant</h2>
    </div>

    <!-- Status information panel -->
    <div class="status-panel">
        <div id="monitoringStatus">
            <span class="status-indicator"></span>
            <strong>Status:</strong> <span id="statusText">Checking...</span>
        </div>
        <div id="lastCheck" style="margin-top: 8px;">
            <strong>Last Check:</strong> <span id="lastCheckTime">Checking...</span>
        </div>
    </div>

    <!-- Alert information section -->
    <div class="alert-container" id="alertContainer">
        <div class="loading">
            Loading security alerts...
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
